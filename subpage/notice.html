  <script>
    $(document).ready(function () {
      // 초기에 배경색을 설정합니다.
      updateBackgroundColor();

      // 함수를 정의하여 배경색을 업데이트하는 코드를 묶습니다.
      function updateBackgroundColor() {
        // 모든 행의 배경색을 초기화합니다.
        $("tbody tr").css("background-color", "");

        if ($(".all_btn").hasClass("on")) {
          // 전체내역 버튼 클릭 시 모든 행에 배경색을 적용합니다.
          $("tbody tr:odd").css("background-color", "#dcbe9607");
        } else if ($(".win_btn").hasClass("on")) {
          // 적중 버튼 클릭 시 적중 행에 배경색을 적용합니다.
          $(".tb_filter_w:odd").css("background-color", "#dcbe9607");
        } else if ($(".lose_btn").hasClass("on")) {
          // 미적중 버튼 클릭 시 미적중 행에 배경색을 적용합니다.
          $(".tb_filter_l:odd").css("background-color", "#dcbe9607");
        }
      }

      $(".re_btn").on("click", function () {
        $(".re_btn").removeClass("on");
        $(this).addClass("on");
        // 버튼을 클릭할 때 배경색 업데이트 함수를 호출합니다.
        updateBackgroundColor();
      });

      // 전체내역 버튼 클릭 시 모든 행을 보여줌
      $(".all_btn").on("click", function () {
        $(".tb_filter_w").show();
        $(".tb_filter_l").show();
        // 버튼을 클릭할 때 배경색 업데이트 함수를 호출합니다.
        updateBackgroundColor();
      });

      // 적중 버튼 클릭 시 적중 행을 보여주고 미적중 행을 숨김
      $(".win_btn").on("click", function () {
        $(".tb_filter_w").show();
        $(".tb_filter_l").hide();
        // 버튼을 클릭할 때 배경색 업데이트 함수를 호출합니다.
        updateBackgroundColor();
      });

      // 미적중 버튼 클릭 시 미적중 행을 보여주고 적중 행을 숨김
      $(".lose_btn").on("click", function () {
        $(".tb_filter_l").show();
        $(".tb_filter_w").hide();
        // 버튼을 클릭할 때 배경색 업데이트 함수를 호출합니다.
        updateBackgroundColor();
      });
    });
  </script>
